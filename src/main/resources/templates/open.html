<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Open Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body>
            <table>

                <div>
                    <tr th:each="dt : ${data}">
                    <div th:each="val : ${dt.value}">
                        <td th:text="${val}" />
                    </div>
                </div>
            </table>
    </div>
    </div>
</body>
</html>
